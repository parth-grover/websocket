<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Team chat app</title>
    <link rel="stylesheet" href="http://localhost/sdg/style.css" />
  </head>

  <body>
    <section class="chat__section">
      <div class="brand">
        <img height="40" src="http://localhost/sdg/wassup.png" alt="" />
        <h1>Web Team</h1>
      </div>
      <div class="message__area"></div>
      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message"
        ></textarea>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost/sdg/client.js"></script>
  </body>
</html>
